  <div class="row">
    <div class="col-4" *ngFor="let p of products">
      <div class="card" routerLink="/viewproduct/{{p.id}}">

        <img class="card-img" [src]=" 'data:image/png;base64,' + p.imageUrl" alt="Vans">
        <div class="card-img-overlay d-flex justify-content-end">
          <a href="#" class="card-link text-danger like">
            <i class="fas fa-heart"></i>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{p.name}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Style: {{p.style}}</h6>
          <p class="card-text">
            {{p.description}}</p>
          <div class="buy d-flex justify-content-between align-items-center">
            <div class="price text-success">
              <h5 class="mt-4">${{p.price}}</h5>
            </div>
            <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
